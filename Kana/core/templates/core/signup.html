{% extends 'core/base.html' %}

{% block content%}

<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">
            Sign up
        </h1>

        <form method="POST" action="." class="space-y-3">
            <div>
                <label>Email</label>
                <input type="email" class="w-full mt-2 py-4 bg-white rounded-xl" />
            </div>

            <div>
                <label>Password</label>
                <input type="password" class="w-full mt-2 py-4 bg-white rounded-xl" />
            </div>

            <div>
                <label>Repeat Password/label>
                <input type="email" class="w-full mt-2 py-4 bg-white rounded-xl" />
            </div>

            <div>
                <button class="py-4 px-6 rounded-xl text-white bg-purple-500 hover:bg-purple-700">
                    Submit
                </button>
            </div>

            <div class="p-6 bg-red-200 text-red-800 rounded-xl">
                <p>Error!</p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
